<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item"><a href="{{ url_for('email_template', id='latest') }}">Latest properties</a></li>
            {% for item in items %}
                <li class="list-group-item"><a href="{{ url_for('email_template', id=item.email_id) }}">{{ item.str_date }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
